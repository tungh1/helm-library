{{ define "libchart.service" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "libchart.fullname" . }}
  namespace: {{ .Chart.Name }}
  labels:
    {{- include "libchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "libchart.selectorLabels" . | nindent 4 }}
{{- end }}